<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toleron – Demnächst verfügbar</title>
  <!-- تا وقتی صفحه نهایی آماده نیست، نذار تو گوگل ایندکس بشه -->
  <meta name="robots" content="noindex, nofollow" />
  <style>
    :root { --bg:#0d1117; --fg:#e6edf3; --muted:#9aa4b2; --brand:#31c0d5; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; display:flex; align-items:center; justify-content:center;
      background:var(--bg); color:var(--fg); font:16px/1.6 system-ui, Arial, sans-serif;
    }
    main{ text-align:center; padding:48px 24px }
    h1{ margin:0 0 8px; font-size:42px; letter-spacing:.5px; }
    h2{ margin:0 0 16px; font-size:24px; color:var(--brand); font-weight:600; }
    p{ margin:0; font-size:18px; color:var(--muted) }
    @media (min-width:768px){ h1{font-size:56px} h2{font-size:28px} p{font-size:20px} }
  </style>
</head>
<body>
  <main>
    <h1>Toleron</h1>
    <h2>Toleron-Lösungen</h2>
    <p>Kommt bald …</p>
  </main>
</body>
</html>
